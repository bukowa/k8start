apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: default
  source:
    chart: argo-cd
    repoURL: https://argoproj.github.io/argo-helm
    targetRevision: "5.46.5"
    helm:
      releaseName: argocd
      values: |
        # ${ARGOCD_VALUES:-#comment}
        controller:
          replicas: 1

        global:
          additionalLabels:
            argocd.argoproj.io/instance: argocd

        repoServer:
          replicas: 1

        configs:
          params:
            server.enable.gzip: true

        applicationSet:
          replicaCount: 1

        server:
          replicas: 1
          ingress:
            enabled: true
            ingressClassName: nginx
            annotations:
              nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
            hosts: &hosts
              - argo.local
            tls:
              - secretName: argocd-secret
                hosts: *hosts

          config:
            resource.exclusions: |
              - apiGroups:
                - cilium.io
                kinds:
                - CiliumIdentity
                clusters:
                - "*"
            # https://argo-cd.readthedocs.io/en/stable/operator-manual/health/#argocd-app
            # keep in mind that YOU HAVE to use different sync waves in your application
            # for that health check to work properly in terraform argocd `wait` option
            # todo if not app of apps then skip
            resource.customizations.health.argoproj.io_Application: |
              hs = {}
              hs.status = "Progressing"
              hs.message = ""
              if obj.status ~= nil then
                if obj.status.health ~= nil then
                  hs.status = obj.status.health.status
                  if obj.status.health.message ~= nil then
                    hs.message = obj.status.health.message
                  end
                end
              end
              return hs

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
