apiVersion: v1
kind: Namespace
metadata:
  name: "httpcheck"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "httpcheck"
  namespace: "httpcheck"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
        - name: headers
          image: quay.io/examples/go-http-headers:master
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: "httpcheck"
  namespace: "httpcheck"
spec:
  ports:
    - port: 8080
      targetPort: 8080
      name: headers
  selector:
    app: app
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "httpcheck"
  namespace: "httpcheck"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-production-http01"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - httpcheck.devit.ovh
      secretName: "httpcheck-cert"
  rules:
    - host: httpcheck.devit.ovh
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: "httpcheck"
                port:
                  name: "headers"
